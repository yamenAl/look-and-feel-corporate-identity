<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar Museums</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://suleymanhg.github.io/look-and-feel-styleguide/styles/qatarmuseums.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script id="el" src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      
      <nav class="topbar">
        <img class="logo" src="assets/photos/qatar-logo.jpg" alt="Qatar logo" >
        <div class="nav-links">
          <a href="#stories">قصصنا<br>Stories</a>
          <a href="#whats-on">الفعاليات<br>What'S ON </a>
          <a href="#collection"> المقتنيات<br>Collection</a>
          <a href="#visit">زيارة<br>Visit</a>
          <a href="#tickets" class="button">Tickets</a>
        </div>
        <div class="right-nav">
          <a href="#members" class="members"><img class="person-logo" src="assets/icons/person-icon.png" alt="person icon" >Members</a>
          <a href="#venues">Venues</a>
          <a href="arabic-index.html">العربية</a>
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#stories">Stories</a>
              <a href="#whats-on">What's On</a>
              <a href="#collection">Collection</a>
              <a href="#visit">Visit</a>
              <a href="#tickets">Tickets</a>
              <a href="#members">Members</a>
              <a href="arabic-index.html">العربية</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      
      <div class="scroll-container">
        <div class="grid" id="photo-grid">
          <img class="box pottery" src="assets/photos/qatar-mus-1.jpg" alt="Photo 1" data-description="This is the description for Photo 1">
          <img class="box islamic" src="assets/photos/qatar-mus-2.jpg" alt="Photo 2" data-description="This is the description for Photo 2">
          <img class="box tapestry" src="assets/photos/qatar-mus-9.jpg" alt="Photo 3">
          <img class="box Glass" src="assets/photos/qatar-mus-4.jpg" alt="Photo 4">
          <img class="box pottery" src="assets/photos/qatar-mus-5.jpg" alt="Photo 5">
          <img class="box islamic" src="assets/photos/qatar-mus-6.jpg" alt="Photo 6">
          <img class="box tapestry"src="assets/photos/qatar-mus-7.jpg" alt="Photo 7">
          <img class="box glass"src="assets/photos/qatar-mus-8.jpg" alt="Photo 8">
          <img class="box islamic"src="assets/photos/qatar-mus-3.jpg" alt="Photo 9">
          <img class="box pottery"src="assets/photos/qatar-mus-10.jpg" alt="Photo 10">
        </div>
        <div id="popup" class="popup">
          <div class="popup-content">
            <span id="close-popup">&times;</span>
            <img id="popup-image" src="" alt="Popup Image">
            <p id="popup-text"></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-filters">
        <button class="filter-button" onclick="approach1Fn('box')">All Objects</button>
        <button class="filter-button" onclick="approach1Fn('pottery')">Pottery</button>
        <button class="filter-button" onclick="approach1Fn('islamic')">Islamic Art</button>
        <button class="filter-button" onclick="approach1Fn('tapestry')">Tapestry</button>
        <button class="filter-button" onclick="approach1Fn('glass')">Glass</button>
      </div>
      <div class="footer-search">
        <input type="text" placeholder="Search the collection" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </footer>
  </body>
</html>
